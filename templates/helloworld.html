<!DOCTYPE html>
<html lang="en">
<head>
  
    <title>Hello World</title>

</head>
<body style="background-color: black">

<h1 style="color: white;text-align: center;"> <span style="color: red;" >COVID-19</span>  WORLDWIDE DATA</h1>
<form method="POST" class="d-flex justify-content-center align-items-center" action="">
    {% csrf_token %}
    <select class="form-control"  style="width: 200px;" name="selectedcountry">
        {% for country in mylist %}
        <option>{{country}}</option>
        {% endfor %}
     </select>

     <input type="submit"  class="btn btn-danger" name="">
</form>
<h1 style="margin-top: 100px;color: white;text-align: center;" >{{selectedcountry}}</h1>

<div class="d-flex justify-content-center align-items-center" >
  <div class="container" style="border-radius: 10px;background-color: orangered;height: 100px;width: 100px;">
    <h1>{{total}}</h1>
    <p>total</p>  
    </div>
    
    <div class="container" style="border-radius: 10px;background-color: yellow;height: 100px;width: 100px;">
        <h1>{{active}}</h1>
        <p>active</p>  
        </div>

        <div class="container" style="border-radius: 10px;background-color: green;height: 100px;width: 100px;">
            <h1>{{recovered}}</h1>
            <p>recovered</p>  
            </div>
</div>

<div class="d-flex justify-content-center align-items-center" >
   <div class="container" style="border-radius: 10px;background-color: rgb(170, 41, 41);height: 100px;width: 100px;">
    <h1>{{critical}}</h1>
    <p>critical</p>  
    </div>
    <div class="container" style="border-radius: 10px;background-color: blue;height: 100px;width: 100px;">
        <h1>{{new}}</h1>
        <p>new</p>  
        </div>
        <div class="container" style="border-radius: 10px;background-color: red;height: 100px;width: 100px;">
            <h1>{{deaths}}</h1>
            <p>deaths</p>  
            </div>
    </div>

</body>
</html>
